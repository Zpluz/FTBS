<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'image/favicon.ico' %}"/>
</head>
<body>
    <div class="scroll-down">SCROLL DOWN
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
      <path d="M16 3C8.832031 3 3 8.832031 3 16s5.832031 13 13 13 13-5.832031 13-13S23.167969 3 16 3zm0 2c6.085938 0 11 4.914063 11 11 0 6.085938-4.914062 11-11 11-6.085937 0-11-4.914062-11-11C5 9.914063 9.914063 5 16 5zm-1 4v10.28125l-4-4-1.40625 1.4375L16 23.125l6.40625-6.40625L21 15.28125l-4 4V9z"></path>
    </svg></div>
    <div class="container"></div>
    <div class="modal">
      <div class="modal-container">
        <div class="modal-left">
          <h1 class="modal-title">欢迎来到FTBS!</h1>
          <p class="modal-desc">请输入用户名和密码</p>
          <form method="post" id="loginform">
              {% csrf_token %}
          <div class="input-block">
            <label for="id_username" class="input-label">用户名</label>
            <input type="text" name="username" id="id_username" placeholder="Username">
          </div>
          <div class="input-block">
            <label for="id_password" class="input-label">密码</label>
            <input type="password" name="password" id="id_password" placeholder="Password">
          </div>
          </form>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
          <div class="modal-buttons">
            <a href="" class="text-muted">祝您旅途愉快</a>
            <button class="input-button" type="submit" form="loginform">登录</button>
          </div>

          <p class="sign-up">没有帐户？<a href={% url 'ftbs:Sign up' %}>注册</a></p>
        </div>
        <div class="modal-right">
          <img src="{% static 'image/login_right.jpg' %}" alt="">
        </div>
        <button class="icon-button close-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
        <path d="M 25 3 C 12.86158 3 3 12.86158 3 25 C 3 37.13842 12.86158 47 25 47 C 37.13842 47 47 37.13842 47 25 C 47 12.86158 37.13842 3 25 3 z M 25 5 C 36.05754 5 45 13.94246 45 25 C 45 36.05754 36.05754 45 25 45 C 13.94246 45 5 36.05754 5 25 C 5 13.94246 13.94246 5 25 5 z M 16.990234 15.990234 A 1.0001 1.0001 0 0 0 16.292969 17.707031 L 23.585938 25 L 16.292969 32.292969 A 1.0001 1.0001 0 1 0 17.707031 33.707031 L 25 26.414062 L 32.292969 33.707031 A 1.0001 1.0001 0 1 0 33.707031 32.292969 L 26.414062 25 L 33.707031 17.707031 A 1.0001 1.0001 0 0 0 32.980469 15.990234 A 1.0001 1.0001 0 0 0 32.292969 16.292969 L 25 23.585938 L 17.707031 16.292969 A 1.0001 1.0001 0 0 0 16.990234 15.990234 z"></path>
    </svg>
          </button>
      </div>
      <button class="modal-button">点击登录</button>
    </div>
    <script type="text/javascript"  src="{% static 'js/login.js' %}"></script>
</body>
</html>
